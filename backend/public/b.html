<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post - Collegeinfo</title>
  <link rel="stylesheet" href="b.css">
  <script defer src="b.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <img src="profile.jpg" alt="Profile" class="avatar">
      <div class="user-info">
        <span class="username">naresh_ajmer_wala</span>
        <span class="time">16 h</span>
      </div>
      <i class="bi bi-three-dots menu-icon"></i>
    </div>

    <div class="post-image">
      <img src="post.jpg" alt="Post content">
    </div>

    <div class="post-actions">
      <i id="likeIcon" class="bi bi-heart"></i>
      <i class="bi bi-chat"></i>
      <i class="bi bi-send"></i>
      <i class="bi bi-bookmark save-icon"></i>
    </div>

    <div class="likes">Liked by <strong>mokshitsinghpanwar_</strong> and <strong>others</strong></div>

    <div id="commentList" class="comment-list"></div>

    <div class="caption">
      <strong>naresh_ajmer_wala</strong> दोस्त ✨
    </div>

    <div class="timestamp" id="timestamp"></div>

    <div class="post-comment-box">
      <input type="text" id="commentInput" placeholder="Add a comment...">
      <button onclick="submitComment()">Post</button>
    </div>
  </div>
</body>
</html>
